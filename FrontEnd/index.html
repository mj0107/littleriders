<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="theme-color" content="#FFFFFF" />
    <link
      rel="alternate icon"
      href="/public/icons/favicon.ico"
      type="icon"
      sizes="16x16"
    />
    <link
      rel="apple-touch-icon"
      href="/public/icons/apple-touch-icon.png"
      sizes="180x180"
    />
    <link rel="manifest" href="/public/manifest.json" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"
    />
    <meta name="format-detection" content="telephone=no" />

    <title>리틀라이더즈 학부모</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script
      type="text/javascript"
      src="https://oapi.map.naver.com/openapi/v3/maps.js?ncpClientId=%VITE_NAVER_API_CLIENT_ID%&submodules=geocoder"
    ></script>
    <!-- pwa sw.js 정보 줄러오는 스크립트 추가 -->
    <script>
      if ('serviceWorker' in navigator) {
        // Register a service worker hosted at the root of the
        // site using the default scope.
        navigator.serviceWorker
          .register('/sw.js')
          .then((registration) => {
            console.log('Service worker registration succeeded:', registration)
          })
          .catch((err) => {
            console.log('Service worker registration failed:', error)
          })
      } else {
        console.log('Service workers are not supported.')
      }
    </script>
  </body>
</html>
