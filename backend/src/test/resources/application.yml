server:
  port: 8080
  servlet:
    context-path: /api
    encoding:
      charset: UTF-8
      enabled: true
      force: true

spring:
  naver:
    key: ${NAVER_KEY}
    secret: ${NAVER_SECRET}

  mail:
    host: littleriders.co.kr
    port: 1025
    from: admin@littleriders.co.kr

  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb
    username: sa #user or root
    password: #password or rootpassword
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate.format_sql: true
  jwt:
    access:
      secret: accessabcdefg1234567891011121314151617181920
      expTime: 120000
    refresh:
      secret: refreshabcdefg1234567891011121314151617181920
      expTime: 86400000

  data:
    mongodb:
      uri: mongodb://user:password@mongo.littleriders:7017/mydatabase?authSource=admin

    redis:
      host: littleriders.co.kr
      port: 6379

    h2:
      console:
        enabled: true
        path: /h2-console






